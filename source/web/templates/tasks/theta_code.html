{% load i18n %}

<div class="statement">
    <div class="statement-block">
        <p>{{task.statement | safe}}</p>
    </div>
    <div class="statement-block">
        <h3>{% trans "TaskInputFormat" %}</h3>
        <p>{{task.input | safe}}</p>
    </div>
    <div class="statement-block">
        <h3>{% trans "TaskOutputFormat" %}</h3>
        <p>{{task.output | safe}}</p>
    </div>
</div>
<hr>
<div class="submission">
    <h3>{% trans "PasteCode" %}</h3>
    <form class="form-task" method="POST" action="{% url 'theta_code' task.id %}">
        {% csrf_token %}
        <textarea class="code-area" id="answer" rows="3" name="answer"></textarea>
        <div class="form-footer">
            <select name="compiler" id="compiler">
                {% if contest %}
                    {% for compiler in contest.compilers.all %}
                        <option value="{{compiler.id}}">{{compiler.name}}</option>
                    {% endfor %}
                {% else %}
                    {% for compiler in task.default_compilers %}
                        <option value="{{compiler.id}}">{{compiler.name}}</option>
                    {% endfor %}
                {% endif %}
            </select>
            <button type="submit">Send answer</button>
        </div>
    </form>
</div>
