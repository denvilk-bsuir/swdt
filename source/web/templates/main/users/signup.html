{% extends "wrapper.html" %}
{% load i18n %}

{% block title %}
{% trans 'SignUpPageName' %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>{% trans 'SignUpPageName' %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "SignUpButton"%}</button>
        </form>
    </div>
</div>
{% endblock %}
